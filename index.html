<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,300" rel="stylesheet">
    <link href="css/tailwind.min.css" media="screen,projection" rel="stylesheet" type="text/css"/>
    <link href="css/custom.css" rel="stylesheet">
    <link href="css/spinner.css" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Send Email</title>
</head>
<body>

<div class="container mx-auto mt-20 bg-white">
    <header class="bg-pink-800 p-3 font-bold" id="header">
        Send a New Mail
    </header>


    <form class="py-10 px-5 max-w-lg mx-auto" id="emailForm">
        <div class="mb-10">
            <label for="email">To:</label>
            <input class="bg-gray-100 border shadow p-3 w-full" id="email" name="email" type="email">
        </div>
        <div class="mb-10">
            <label for="asunto">Subject</label>
            <input class="bg-gray-100 border shadow p-3 w-full" id="asunto" name="subject" type="text">
        </div>
        <div class="mb-10">
            <label for="mensaje">Message</label>
            <textarea class="bg-gray-100 border shadow p-3 w-full" id="mensaje" name="message"></textarea>
        </div>


        <div class="flex justify-between">
            <button
                    class="w-full bg-blue-600 px-2 py-5 text-white items-center cursor-not-allowed opacity-50 mr-5 uppercase font-bold items-center flex justify-center"
                    disabled
                    id="enviar"
                    type="submit"
            >Send
                <i class="material-icons right text-white ml-3">send</i>
            </button>

            <button
                    class="w-full bg-green-600 px-2 py-5 text-white items-center uppercase font-bold items-center flex justify-center"
                    id="resetBtn"
                    type="reset"
            >Reset Form
                <i class="material-icons right ml-3">delete</i>
            </button>
        </div>
    </form>
    <div id="spinner" class="hidden justify-center m-10">
        <div class="sk-chase">
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
        </div>
    </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
